<header>
    <div class="header">
        <a class="logo" routerLink="/home">
            <img src="assets\images\logo-header.jpg" alt="" srcset="">
        </a>

        <app-search class="search" *ngIf="showSearchbox" (searchEmitter)="getTextSearch($event)"></app-search>

        <div class="tools">
            <button mat-button class="tool-btn" routerLink="/profile/me/favourite">
                <mat-icon svgIcon="icon-heart-unlike"></mat-icon>
                <span>Yêu thích</span>
            </button>

            <button *ngIf="!isCurrentAccount(); else currentAccount" mat-button class="tool-btn" routerLink="/login">
                <span>Đăng nhập</span>
            </button>

            <ng-template #currentAccount>
                <div class="account">
                    <img [src]="account?.avatar" alt="" srcset="">
                    <span> {{ account?.fullname }} </span>
                </div>

                <button mat-icon-button class="action-icon-btn" [matMenuTriggerFor]="menu">
                    <mat-icon svgIcon="icon-menu-bars"></mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="mat-menu">
                    <button mat-menu-item routerLink="/profile/me">
                        <mat-icon svgIcon="icon-page"></mat-icon>
                        <span>Trang cá nhân</span>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon svgIcon="icon-logout"></mat-icon>
                        <span>Đăng xuất</span>
                    </button>
                </mat-menu>
            </ng-template>
        </div>
    </div>
</header>
